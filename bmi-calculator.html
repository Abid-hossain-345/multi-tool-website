<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Multi Tool</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html#tools">Tools</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- BMI Calculator Tool -->
    <section class="tool-section py-5">
        <div class="container">
            <h2 class="text-center mb-5">BMI Calculator</h2>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card tool-card">
                        <div class="card-body">
                            <form id="bmiCalculatorForm">
                                <div class="mb-3">
                                    <label for="weightBmi" class="form-label">Weight (kg):</label>
                                    <input type="number" class="form-control" id="weightBmi" required>
                                </div>
                                <div class="mb-3">
                                    <label for="heightBmi" class="form-label">Height (cm):</label>
                                    <input type="number" class="form-control" id="heightBmi" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Calculate BMI</button>
                            </form>
                            <div id="bmiResult" class="mt-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer bg-dark text-white text-center py-4">
        <div class="container">
            <p class="mb-0">Â© 2023 Multi Tool Website. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('bmiCalculatorForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const weight = document.getElementById('weightBmi').value;
            const height = document.getElementById('heightBmi').value / 100;
            const bmi = weight / (height * height);
            document.getElementById('bmiResult').innerHTML = `<p>Your BMI: <strong>${bmi.toFixed(2)}</strong></p>`;
        });
    </script>
</body>
</html>
